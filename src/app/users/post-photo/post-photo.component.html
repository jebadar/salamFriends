<div [hidden]="hide">
	<input #file type="file" ng2FileSelect [uploader]="uploader" accept="image/png,image/jpeg">
</div>
<div [hidden]="uploader.queue.length < 100">
	<button type="button" #uploadButton class="btn btn-success btn-xs" (click)="uploader.uploadAll()">
		<span class="glyphicon glyphicon-upload"></span> Upload
	</button>
</div>
<div role="tabpanel" class="tab-pane" id="profile">
	<textarea class="form-control" rows="3" name="content" [(ngModel)]="post.content" #content="ngModel" required placeholder="Say something about this photo..."></textarea>
	<div class="status-bg">
		<div class="text-right">
			<a #upload (click)="file.click()" class="photo-botton"><img class="status-image" [src]="asset_url + 'images/photo-icon-1.png'" alt=""/>Add Photo</a><span>{{uploadedImage}}</span>
			<div class="btn-group" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<select class="btn btn-default dropdown-toggle" style="width: 100px;height: 40px;" name="privacy">
					<option *ngFor="let x of privacy" [selected]="x.title === selectedPrivacy">{{x}}</option>
					</select>
					<!-- <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											Public
											<span class="caret"></span>
										</button>
					<ul class="dropdown-menu">
						<li><a href="#">Dropdown link</a></li>
						<li><a href="#">Dropdown link</a></li>
					</ul> -->
				</div>
			</div>
			<button class="post-botton" (click)="submitPost()">Post</button>
		</div>
		<div *ngIf="progress_bar > 0 && progress_bar < 100" class="progress">
			<div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': progress_bar + '%' }">
				{{progress_bar}}%
			</div>
		</div>
		<div *ngIf="preview">
			<img class="image" [src]="imgPreview">
			<button type="button" class="btn btn-primary" (click)="cancel()">Remove</button>
		</div>
	</div>
</div>
