<div *ngIf="!loading && response">
  <div *ngIf="!resError">
    <h2 style="line-height: 40px;">Thank you for Registering</h2>
    <h3>An Email has been sent to your account for verification</h3>
    <h3>Please follow the link in the email</h3>
  </div>
</div>
<div *ngIf="!loading && (!response || (response && resError))">
  <h2>Sign up</h2>
  <h3>It's free and anyone can join</h3>
  <div class="clear"></div>
  <form (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group col-sm-6" style="padding-left: 0px; margin-bottom: 0px;" [formGroup]="registerForm">
      <input type="text" class="form-control-singup" id="exampleInputEmail1" placeholder="First Name" name="firstName" formControlName="first_name">
      <div class="clear"></div>
    </div>
    <div class="form-group col-sm-6" style="padding-left: 0px;" [formGroup]="registerForm">
        <input type="text" class="form-control-singup" style="margin-left: 0xp;" id="exampleInputPassword1" placeholder="Last Name" name="lastName" formControlName="last_name">
      </div>
    <div class="form-group col-sm-6" style="padding-left: 0px;" [formGroup]="registerForm">
      <input type="email" class="form-control-singup" id="exampleInputPassword1-2" placeholder="Email" name="email" formControlName="email">
    </div>
    <div class="form-group col-sm-6" style="padding-left: 0px;" [formGroup]="registerForm">
      <input type="password" class="form-control-singup" id="exampleInputPassword-3" placeholder="Password" name="password" formControlName="password">
    </div>
    <div class="clear"></div>
    <h4>Birthdate</h4>
    <div class="col-sm-4" style="padding-left: 0px;" [formGroup]="registerForm">
      <select class="form-control-singup" style="width: 100%;" name="day" formControlName="day">
              <option [ngValue]="" disabled>Choose Day</option>
              <option *ngFor="let x of days" [value]="x">{{x}}</option>
            </select>
            <div class="clear"></div>
          </div>

    <div class="col-sm-4" style="padding-left: 0px;" [formGroup]="registerForm">
      <select class="form-control-singup" style="width: 100%;" name="month" formControlName="month">
              <option [ngValue]="" disabled>Choose Month</option>
              <option *ngFor="let x of months" [value]="x">{{x}}</option>
            </select>
            <div class="clear"></div>
    </div>

    <div class="col-sm-4" style="padding-left: 0px;" [formGroup]="registerForm">
      <select class="form-control-singup" style="width: 100%;" name="year" formControlName="year">
              <option [ngValue]="" disabled>Choose Year</option>
              <option *ngFor="let x of years" [value]="x">{{x}}</option>
            </select>
            <div class="clear"></div>
    </div>
    <div class="col-sm-3" [formGroup]="registerForm">
        <div class="radio">
            <label>
              <input type="radio" name="gender" id="optionsRadios1" value="male" formControlName="gender" checked>
              Male
            </label>
          </div>
    </div>
    <div class="col-sm-3" [formGroup]="registerForm">
        <div class="radio">
            <label>
              <input type="radio" name="gender" id="optionsRadios1" value="female" formControlName="gender" checked>
              Female
            </label>
          </div>
    </div>
    <div class="clear"></div>
    <div class="col-sm-6" [formGroup]="registerForm">
        <div class="checkbox">
            <label>
              <input type="checkbox" formControlName="agreement"> I agree terms and conditions
            </label>
          </div>
    </div>

    <button type="submit" class="creat-button"><span *ngIf="!loading">Create Account</span><span *ngIf="loading">Processing</span></button>
  </form>
</div>
<div *ngIf="loading">
  <loader-component></loader-component>
</div>
